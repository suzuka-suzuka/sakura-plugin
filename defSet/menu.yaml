title: "sakura-Plugin"
description: "指令菜单"

categories:
  - name: "图片功能"
    commands:
      - cmd: "#来张涩图"
        desc: "获取一张涩图，可加tag"
      - cmd: "#来张萝莉图"
        desc: "获取一张萝莉图"
      - cmd: "图y/k"
        desc: "另一个萝莉图指令"
      - cmd: "#涩图"
        desc: "另一个涩图指令，可加tag"
      - cmd: "pid..."
        desc: "通过pid获取图片"

  - name: "AI功能"
    commands:
      - cmd: "和小叶聊天"
        desc: "消息里只要包含小叶就会回复"
      - cmd: "#i..."
        desc: "AI图像编辑"
      - cmd: "手办化/雕塑化/毛绒化"
        desc: "变换图片风格"
      - cmd: "#画像"
        desc: "获取画像"
      - cmd: "#设定增加/删除"
        desc: "管理AI设定"
      - cmd: "#列出渠道"
        desc: "查看可用AI渠道"
      - cmd: "#列出对话..."
        desc: "查看历史对话"
      - cmd: "#导出对话..."
        desc: "以图片方式查看历史对话"
      - cmd: "#清空对话..."
        desc: "清空历史对话"
      - cmd: "#清空全部对话"
        desc: "查看全部前缀历史对话"
      - cmd: "#清空所有用户对话"
        desc: "仅主人可用"

  - name: "群聊管理"
    commands:
      - cmd: "开门..."
        desc: "同意用户入群"
      - cmd: "清理从未发言的人"
        desc: "清理从未发言的群成员"
      - cmd: "清理...天/月未发言的人"
        desc: "清理长期未发言的群成员"
      - cmd: "禁言/解禁"
        desc: "禁言或解禁群成员"
      - cmd: "踢/踢黑"
        desc: "移出或拉黑群成员"
      - cmd: "设为/移出精华"
        desc: "设置或移出精华消息"
      - cmd: "赋权/取消赋权"
        desc: "给普通成员群管权限"

  - name: "娱乐功能"
    commands:
      - cmd: "#创建飞行棋"
        desc: "创建飞行棋游戏，仅管理员可用"
      - cmd: "#结束飞行棋"
        desc: "强制结束飞行棋游戏，仅管理员可用"

  - name: "其他功能"
    commands:
      - cmd: "早安/晚安"
        desc: "早晚安打卡"
      - cmd: "睡眠信息"
        desc: "查询睡眠信息"
      - cmd: "戳一戳"
        desc: "戳小叶有惊喜哦"
      - cmd: "doro结局"
        desc: "获取Doro结局图片"
      - cmd: "来张...表情包"
        desc: "获取GIF表情包"
      - cmd: "#菜单/帮助"
        desc: "显示此菜单"
      - cmd: "#sakura/樱花更新"
        desc: "更新Sakura插件"
