<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakura-Plugin ÁôªÂΩï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        min-height: 100vh;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        pointer-events: none;
        z-index: -1;
      }

      .sakura-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .sakura {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #ffb7d5 0%, #ffc0e0 50%, transparent 70%);
        border-radius: 50% 0 50% 0;
        opacity: 0.6;
        animation: fall linear infinite;
        transform-origin: center;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 0.6;
        }
        100% {
          transform: translateY(110vh) rotate(720deg);
          opacity: 0;
        }
      }

      .login-container {
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .login-title {
        font-size: 28px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .login-subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s;
      }

      .form-input:focus {
        outline: none;
        border-color: #ff69b4;
        background: rgba(255, 255, 255, 1);
      }

      .login-button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #ff69b4, #ff1493);
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 105, 180, 0.4);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .login-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        color: #ff4444;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .avatar {
        width: 120px;
        height: 120px;
        margin: 0 auto 25px;
        border-radius: 50%;
        overflow: hidden;
        border: 4px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="sakura-container" id="sakuraContainer"></div>

    <div class="login-container">
      <h1 class="login-title">Sakura-Plugin</h1>
      <p class="login-subtitle">üå∏Èù¢ÊùøÁôªÂΩïüå∏</p>

      <div class="avatar">
        <img src="login.png" alt="Â§¥ÂÉè" onerror="this.style.display='none'" />
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="password">ÂØÜÁ†Å</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" class="login-button" id="loginButton">ÁôªÂΩï</button>

        <div class="error-message" id="errorMessage"></div>
      </form>
    </div>

    <script>
      function createSakura() {
        const container = document.getElementById("sakuraContainer")
        const sakura = document.createElement("div")
        sakura.className = "sakura"
        sakura.style.left = Math.random() * 100 + "%"
        sakura.style.animationDuration = Math.random() * 10 + 15 + "s"
        sakura.style.animationDelay = Math.random() * 5 + "s"
        container.appendChild(sakura)

        setTimeout(() => {
          sakura.remove()
        }, 25000)
      }

      setInterval(createSakura, 300)

      const loginForm = document.getElementById("loginForm")
      const passwordInput = document.getElementById("password")
      const loginButton = document.getElementById("loginButton")
      const errorMessage = document.getElementById("errorMessage")

      loginForm.addEventListener("submit", async e => {
        e.preventDefault()

        const password = passwordInput.value
        if (!password) {
          showError("ËØ∑ËæìÂÖ•ÂØÜÁ†Å")
          return
        }

        loginButton.disabled = true
        loginButton.textContent = "ÁôªÂΩï‰∏≠..."

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ password }),
          })

          const data = await response.json()

          if (data.success) {
            window.location.href = "/"
          } else {
            showError(data.message || "ÁôªÂΩïÂ§±Ë¥•")
            loginButton.disabled = false
            loginButton.textContent = "ÁôªÂΩï"
            passwordInput.value = ""
            passwordInput.focus()
          }
        } catch (error) {
          showError("ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï")
          loginButton.disabled = false
          loginButton.textContent = "ÁôªÂΩï"
        }
      })

      function showError(message) {
        errorMessage.textContent = message
        errorMessage.classList.add("show")
        setTimeout(() => {
          errorMessage.classList.remove("show")
        }, 3000)
      }

      passwordInput.focus()

      function preloadLoginAvatar() {
        const avatarImage = new Image()
        avatarImage.onload = function () {
          console.log("‚úì ÁôªÂΩïÂ§¥ÂÉèÂä†ËΩΩÂÆåÊàê")
        }
        avatarImage.onerror = function () {
          console.log("‚úó ÁôªÂΩïÂ§¥ÂÉèÂä†ËΩΩÂ§±Ë¥•")
        }
        avatarImage.src = "/login.png"
      }

      preloadLoginAvatar()

      function preloadMainPage() {
        console.log("[Sakura] ÂºÄÂßãÈ¢ÑÂä†ËΩΩ‰∏ªÈ°µÈù¢ËµÑÊ∫ê...")

        fetch("/", {
          method: "GET",
          credentials: "include",
        })
          .then(response => {
            if (response.ok) {
              console.log("‚úì ‰∏ªÈ°µÈù¢ HTML È¢ÑÂä†ËΩΩÂÆåÊàê")
              return response.text()
            }
          })
          .catch(err => {
            console.log("‚úó ‰∏ªÈ°µÈù¢È¢ÑÂä†ËΩΩÂ§±Ë¥•:", err)
          })

        const scripts = ["schema.js", "app.js"]
        scripts.forEach(script => {
          const link = document.createElement("link")
          link.rel = "prefetch"
          link.href = `/${script}`
          link.as = "script"
          document.head.appendChild(link)
          console.log(`‚úì È¢ÑÂä†ËΩΩËÑöÊú¨: ${script}`)
        })

        const bgImage = new Image()
        bgImage.src = "/sakura.png"
        console.log("‚úì È¢ÑÂä†ËΩΩËÉåÊôØÂõæÁâá: sakura.png")

        const apiEndpoints = ["/api/configs", "/api/groups"]

        apiEndpoints.forEach(url => {
          fetch(url, {
            method: "GET",
            credentials: "include",
          })
            .then(response => {
              if (response.ok) {
                console.log(`‚úì API È¢ÑÂä†ËΩΩÂÆåÊàê: ${url}`)
                return response.json()
              }
            })
            .catch(err => {
              console.log(`‚úó API È¢ÑÂä†ËΩΩÂ§±Ë¥•: ${url}`, err)
            })
        })

        const preconnect = document.createElement("link")
        preconnect.rel = "preconnect"
        preconnect.href = window.location.origin
        document.head.appendChild(preconnect)

        console.log("[Sakura] È¢ÑÂä†ËΩΩ‰ªªÂä°Â∑≤ÂÖ®ÈÉ®ÂêØÂä®")
      }

      async function checkLogin() {
        try {
          const response = await fetch("/api/check-login")
          const data = await response.json()
          if (data.loggedIn) {
            window.location.href = "/"
          } else {
            preloadMainPage()
          }
        } catch (error) {
          console.error("Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂ§±Ë¥•:", error)
        }
      }

      checkLogin()
    </script>
  </body>
</html>
