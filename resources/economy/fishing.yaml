# 鱼竿配置
# minLevel: 过滤掉等级低于此值的群友 (0表示不过滤)
rods:
  - id: rod_basic
    name: 竹竿
    price: 50
    minLevel: 0
    description: 随处可见的普通竹竿，虽然简陋，但也许能创造奇迹？

  - id: rod_carbon
    name: 碳素鱼竿
    price: 200
    minLevel: 20
    description: 轻盈强韧的碳素纤维打造，能敏锐感知鱼讯，过滤掉那些不起眼的小鱼。

  - id: rod_titanium
    name: 钛合金鱼竿
    price: 500
    minLevel: 40
    description: 泛着冷光的钛合金鱼竿，坚不可摧，只有真正的强者才配得上它。

  - id: rod_golden
    name: 黄金鱼竿
    price: 1200
    minLevel: 60
    description: 纯金打造的奢华鱼竿，光芒耀眼，据说能吸引珍稀鱼类的目光。

  - id: rod_legendary
    name: 传说之竿
    price: 3000
    minLevel: 80
    description: 散发着神秘气息的传说之竿，据说连海怪都能征服的神器！

# 鱼饵配置
# maxInactiveDays: 过滤掉超过此天数未发言的群友 (0表示不过滤)
baits:
  - id: bait_basic
    name: 蚯蚓
    price: 10
    maxInactiveDays: 0
    description: 刚挖出来的鲜活蚯蚓，最基础的诱饵，来者不拒。

  - id: bait_shrimp
    name: 鲜虾饵
    price: 30
    maxInactiveDays: 60
    description: 鲜嫩多汁的虾肉，对那些还有活力的鱼儿有着致命的诱惑。

  - id: bait_premium
    name: 秘制鱼饵
    price: 80
    maxInactiveDays: 30
    description: 巫女亲手调制的秘制团子，香气扑鼻，只有最活跃的鱼儿才能闻到！

